<div class="search-container">
  <input matInput
  type="text"
  [(ngModel)]="searchTerm"
  (input)="onInputChange($event)"
  (keyup.enter)="onSearch()"
  [placeholder]="placeholder"
  class="search-input" />

  @if (searchTerm && showClearButton) {
    <button (click)="clearSearch()" mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  }
</div>
